<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
</head>
<body>
    
    <form>
        <!--GRUPO DE CAMPOS-->
        <fieldset>
            <legend>DATOS DE des IDENTIFICACIÓN </legend>
            
            <label for="correo">E-mail</label>
            <input type="email" id="correo" required>
            
            <label for="web">Web</label>
            <input type="url" id="web" pattern="http://www\.[A-Za-z0-9]{3,50}\.[A-Za-z0-9]{2,3}">
            
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" required>
            
        </fieldset>
        
        <fieldset>
            <!--NOMBRE GRUPO DE CAMPOS-->
            <legend>DATOS PERSONALES</legend>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
            
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" placeholder="Escribe tus apellidos" required>
            <input type="tel" id="num" placeholder="Escribe tu tel" required>
            
            <select>
               <optgroup label="Cataluña"> 
                <option>Barcelona</option>
                <option selected>Badalona</option>
                <option>Cornellá</option>
                <option>El Prat</option>
                <option>L'Hospitalet</option>
               </optgroup>
               <optgroup label="Valencia">
                <option>Castellón</option>
                <option>Valencia</option>
                <option>Alicante</option>
               </optgroup>
            </select>
            
            <label for="mujer">Mujer </label>
            <input type="radio" value="Mujer" id="mujer" name="sexo">
            
            <label for="hombre">Hombre</label>
            <input type="radio" value="Hombre" id="hombre" name="sexo">
            
        </fieldset>

            <input type="checkbox" id="condiciones"ckecked>
            <label for="condiciones">Aceptar condiciones</label>
        
            <input type="checkbox" id="spam">
            <label for="spam"> NO Aceptar recibir e-mails cada día que nos de la gana</label>
        
            <button type="submit">ENVIAR</button>
            <button type="reset">BORRAR </button>
        
        
    </form>

</body>
</html>
